<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="wrapper">
        <legend>Personal information</legend>
        <label class="formLabel mb10">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="formLabel mb10">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="formLabel mb10">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="formLabel mb10">
          Full date of birth:
          <input
            type="date"
            name="birthDate"
          >
        </label>
        <label class="formLabel mb10">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agree"
            required
          >
        </label>
      </fieldset>
      <fieldset class="wrapper">
        <legend>Registration</legend>
        <label class="formLabel mb10">E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="formLabel mb10">
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="16"
            required
          >
        </label>
      </fieldset>
      <fieldset class="wrapper">
        <legend>An interesting fact about you!</legend>
        <div class="mb10">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="1"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="0"
            >
            No
          </label>
        </div>
        <label class="formLabel mb10">
          What is your favorite color?
          <input type="color" name="color"
          >
        </label>
        <label class="formLabel mb10">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="1"
          >
        </label>
        <label class="formLabel mb10">
          What are your favorite brand of cars?
          <select name="carBrands" multiple>
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Lada</option>
          </select>
        </label>
        <label class="formLabel mb10">
          How do you rate our work?
          <input
            type="range"
            name="workRate"
            min="0"
            max="10"
            step="1"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="wrapper">
        <legend>Additional info:</legend>
        <label class="formLabel mb10">Comments:
          <textarea
            name="comments"
            cols="15"
            rows="2">
          </textarea>
        </label>
        <label class="formLabel mb10">
          Would you recommend us?
          <select name="recommend">
            <option value="1" selected>yes</option>
            <option value="0">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
